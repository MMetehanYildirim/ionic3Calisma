<ion-header>
  <ion-navbar>
   <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon class="iconlar" ios="ios-download" md="md-download"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon class="iconlar" ios="ios-refresh" md="md-refresh"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Gelen Çagrı Merkezi
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon class="iconlar" ios="ios-search" md="md-search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openHome()">
        <ion-icon class="iconlar" ios="ios-exit" md="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let cagri of Cagrilar">
		<ion-card-title >
    		<h2 margin-left left>{{cagri.title}}</h2>
    		<ion-icon margin-right float-right name="arrow-forward" class="rightArrow" (click)="editCall()"></ion-icon>
    </ion-card-title>
  	<ion-card-content>
  		<div class="cardImageRight">
  			<div float-start>
  				<ion-icon class="megafon" ios="ios-megaphone" md="md-megaphone"></ion-icon>
  			</div>
  			<div margin-left>
  				<h3 class="place">{{cagri.place}}</h3>
          <h3 class="status">{{cagri.trouble}}</h3>
  				<div class="workProperty">
  					<h4>Islem tipi :</h4><span> {{cagri.proccessType}}</span>
  				</div>
  			</div>
  		</div>
    </ion-card-content>
    <ion-card-content class="cardBottom">
    	<ion-row class="gridSystem">
    		<ion-col col-3>
    			<h2>Durum</h2>
    		</ion-col> 
    		<ion-col col-1 class="doubleDot" text-center>
    			<i>:</i>
    		</ion-col> 	
    		<ion-col col-8 class="values">
    			{{cagri.status}}
    		</ion-col>
    	</ion-row>
    	<ion-row class="gridSystem">
    		<ion-col col-3>
    			<h2>Personel</h2>
    		</ion-col> 
    		<ion-col col-1 class="doubleDot" text-center>
    			<i>:</i>
    		</ion-col> 	
    		<ion-col col-8 class="values">
    			{{cagri.personnel}}
    		</ion-col>
    	</ion-row>
    	<ion-row class="gridSystem">
    		<ion-col col-3>
    			<h2>B.Tarih</h2>
    		</ion-col> 
    		<ion-col col-1 class="doubleDot" text-center>
    			<i>:</i>
    		</ion-col> 	
    		<ion-col col-8 class="values">
    			{{cagri.startDate}}
    		</ion-col>
    	</ion-row>
    </ion-card-content>
  </ion-card>


  <button ion-button class="addButton">+</button>
</ion-content>



<ion-footer>

  <ion-row>
    <ion-col col-3>
      <ion-icon ios="ios-information-circle-outline" md="md-information-circle"></ion-icon>
      Versiyon
    </ion-col>
    <ion-col offset-1 col-4>
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
      UserName
    </ion-col>
  </ion-row>

</ion-footer>
